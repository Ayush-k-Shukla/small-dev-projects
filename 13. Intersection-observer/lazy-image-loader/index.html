<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Image Loader</title>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .image-container {
        width: 800px;
        margin-bottom: 30px;
        overflow: hidden;
        background: #eee;
        height: 600px;
        border-radius: 10px;
        position: relative;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(20px);
        transition: filter 0.4s ease-out;
      }

      img.loaded {
        filter: blur(0px);
      }
    </style>
  </head>

  <body>
    <h2>Lazy Image Loader (IntersectionObserver)</h2>

    <div id="root"></div>

    <script src="loader.js"></script>
  </body>
</html>
